<!DOCTYPE html>
<html lang="en">
<head th:replace="/html/comm/head"></head>

<!-- Custom CSS :: START -->
<link href="/resources/css/code/codemng.css" rel="stylesheet">
<!-- Custom CSS :: END -->

<body>
    <div class="container-fluid">
        <div class="row">
            <main class="col-md-10 col-lg-10">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">그룹코드</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" id="grp_cd_create" class="btn btn-sm btn-outline-secondary">등록</button>
                            <button type="button" id="grp_cd_export" class="btn btn-sm btn-outline-primary">Export</button>
                        </div>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="grp_cd_grp_cd" placeholder="그룹코드" value="" required="">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="grp_cd_grp_nm" placeholder="그룹명" value="" required="">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="grp_cd_prnt_grp_cd" placeholder="상위그룹코드" value="" required="">
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" id="grp_cd_use_yn">
                            <option value="">사용여부</option>
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th class="grp_cd_grp_cd"      scope="col">그룹코드</th>
                            <th class="grp_cd_grp_nm"      scope="col">그룹명</th>
                            <th class="grp_cd_prnt_grp_cd" scope="col">상위그룹코드</th>
                            <th class="grp_cd_use_yn"      scope="col">사용여부</th>
                            <th class="grp_cd_note"        scope="col">비고</th>
                            <th class="grp_cd_reg_dt"      scope="col">등록일시</th>
                            <th class="grp_cd_chg_dt"      scope="col">수정일시</th>
                        </tr>
                        </thead>
                        <tbody id="grpCdList">
                        </tbody>
                    </table>
                </div>
                <div class="row g-3">
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="grp_cd_grp_cd" placeholder="그룹코드" value="" required="">
                    </div>
                    <div class="col-sm-3">
                        <select class="form-select" id="grp_cd_use_yn">
                            <option value="">사용여부</option>
                            <option value="Y">Y</option>
                            <option value="N">N</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">코드</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">등록</button>
                            <button type="button" class="btn btn-sm btn-outline-primary">Export</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th class="cd_grp_cd" scope="col">그룹_코드</th>
                            <th class="cd_cd"     scope="col">코드</th>
                            <th class="cd_cd_nm"  scope="col">코드_명</th>
                            <th class="cd_cd_v"   scope="col">코드_값</th>
                            <th class="cd_note"   scope="col">비고</th>
                            <th class="cd_sq"     scope="col">순번</th>
                            <th class="cd_use_yn" scope="col">사용_여부</th>
                            <th class="cd_reg_dt" scope="col">등록_일시</th>
                            <th class="cd_chg_dt" scope="col">수정_일시</th>
                        </tr>
                        </thead>
                        <tbody id="cdList">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Custom js :: START -->
    <script src="/resources/js/code/codemng.js"></script>
    <!-- Custom js :: END -->

</body>
</html>
